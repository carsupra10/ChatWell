<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ChatWell - Beta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Add your custom styles if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</head>
<body onload="onload()">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center p-3" style="border-top: 4px solid #ffa900;">
                        <h5 class="mb-0">ChatWell</h5>
                        <div class="d-flex flex-row align-items-center">
                            <span id="RoomID" class="badge bg-warning me-3">Server: #WHM</span>
                            
                        </div>
                    </div>
                    <div class="input-group mb-0">
                        <input id="NameInput" type="text" class="form-control" placeholder="Username" aria-label="Type message" aria-describedby="button-addon2" />
                        <button id="ConnectButton" class="btn btn-warning" type="submit" onclick="Connect()" style="padding-top: .55rem;">Connect</button>
                    </div>
                    <div id="Main">
                        <audio id="Ding" src="Ding.mp3"></audio>
                        <div id="AccessPort"></div>
                        <div id="Chat" class="overflow-auto" style="max-height: 300px;">
                            <!-- Messages will be dynamically added here -->
                        </div>
                        <div class="bottom">
                            <input id="ComposedMessage" type="text" class="form-control" placeholder="Type message" aria-label="Type message" aria-describedby="button-addon2">
                            <input id="SendMessage" onclick="Send()" value="Send" class="Button" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
